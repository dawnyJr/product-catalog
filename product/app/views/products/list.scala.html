@(products: List[Product])(implicit messages: Messages, flash: Flash)
@main(messages("application.name")){
    <dl class="products">
        @for(product <- products){
            <dt>
                <a href="@routes.Products.show(product.ean)">
                    @product.name
                </a>
            </dt>
            <dd>@product.description</dd>
        }
    </dl>
    <p>
        <a href="@routes.Products.newProduct" class="btn">
            <i class="icon-plus"></i> @Messages("products.new.command")
        </a>
    </p>
}
